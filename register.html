<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h3>Student Registration</h3>
        <form action="register_process.php" method="post" enctype="multipart/form-data">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="course">Select Course</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="btech">B.Tech</option>
                    <option value="mba">MBA</option>
                    <option value="mca">MCA</option>
                    <option value="bba">BBA</option>
                </select>
            </div>
             
            <div class="form-group">
                <label for="rank">Entrance Exam Rank</label>
                <input type="number" id="rank" name="rank" min="1" placeholder="Enter your rank" required />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
            </div>

            <div class="form-group">
                <label for="photo">Upload Profile Picture (JPEG/PNG)</label>
                <input type="file" id="photo" name="photo" accept="image/png, image/jpeg" required>
            </div>

            <div class="form-group">
                <label for="id_proof">Upload ID Proof (PDF/JPG/PNG)</label>
                <input type="file" id="id_proof" name="id_proof" accept="application/pdf, image/png, image/jpeg" required>
            </div>

            <div class="btn-container">
                <button type="submit">Submit</button>
                <a href="index.html"><button type="button" class="btn-secondary">Back</button></a>
            </div>
        </form>
    </div>
</body>
</html>
